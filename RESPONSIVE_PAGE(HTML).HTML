<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="./RESPONSIVE_PAGE.CSS">
    

</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">My Company</h1>
            <nav>
                <ul>
                    <li><a href="/HOME IMG PNG.png">Home</a></li>
                    <li><a href="/ABOUT IMG PNG.png">About</a></li>
                    <li><a href="/SERVICE IMG PNG.png">Services</a></li>
                    <li><a href="/CONTACT IMG PNG.png">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <img src="/hero img png.png" alt="Placeholder Image" class="hero-image">
            <div class="description">
                <h2>Welcome to My Company</h2>
                <p>Your solution for all your business needs. We offer exceptional services with a focus on quality and customer satisfaction.</p>
                <button onclick="showAlert()">Click Me for Welcome Message</button>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 My Company. All rights reserved.</p>
            <div class="social-media">
                <a href="#">Facebook</a> | <a href="#">Twitter</a> | <a href="#">Instagram</a>
            </div>
        </div>
    </footer>

    <script src="./RESPONSIVE_PAGE.JS"></script>
</body>
</html>
